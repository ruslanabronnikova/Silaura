<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/swiper.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/animate.min.css" />
  <title>Корзина</title>
</head>

<body>
  <section class="container mt-5">
    <div class="row">
      <h2 class="animate__animated animate__backInLeft animate__fast">Корзина товаров</h2>

      <div class="col-lg-7 mt-5 animate__animated animate__backInLeft animate__slow">
        <div
          class="d-flex flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-column justify-content-between align-items-center back-white rounded-4 mb-3">
          <div
            class="info-product d-flex flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-column justify-content-between align-items-center">
            <img class="w-100" src="./img/product/one.png  " />
            <div class="info-text">
              <h5>1-й центр</h5>
              <p class="text-3">Жизненная энергия, тонус, либидо.</p>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center buttons-cart">
            <div class="counterButton d-flex justify-content-between align-items-center">
              <a class="decrement">-</a>
              <span class="counter counterValue">1</span>
              <a class="increment">+</a>
            </div>
            <a href="/"><img src="./img/Icon/delete-cart.svg" /></a>
          </div>
        </div>
      </div>

      <div class="col-lg-5 mt-5 animate__animated animate__backInRight animate__slower">
        <div class="content-info-cart">
          <ul class="lists-info">
            <li class="d-flex justify-content-between">
              <p class="text-3">Товаров в корзине:</p>
              <strong class="text-2">3</strong>
            </li>
            <li class="d-flex justify-content-between">
              <p class="text-3">Общий вес:</p>
              <strong class="text-2">200гр</strong>
            </li>
          </ul>

          <ul>
            <li class="d-flex justify-content-between">
              <p class="text-3">Итого:</p>
              <strong class="span text-2">3.000₽</strong>
            </li>
          </ul>
        </div>

        <button class="button w-100 mt-3">Оформить заказ</button>
      </div>
    </div>
  </section>
</body>
<script src="./js/wow.min.js"></script>
<script>new WOW().init();</script>
<script src="./js/card-product.js"></script>

</html>
