<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Каталог</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="/"><img src="./img/logo.svg" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Продукция</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Применение
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Статьи
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Отзывы
            </a>
          </li>
        </ul>
  
        <ul class="navbar-btns mb-0 me-auto d-flex">
          <li class="btn-item">
            <img src="./img/Icon/heart-outline.svg" alt="Иконка сердце" />
            <div class="btn-counter">
              <p>0</p>
            </div>
          </li>
          <li class="btn-item">
            <img src="./img/Icon/cart.svg" alt="Иконка корзины" />
            <div class="btn-counter">
              <p>0</p>
            </div>
          </li>
        </ul>
  
        <button class="button-out" onclick="window.open('/sign-in.html', '_blank');">Войти/Зарегистрироваться</button>
      </div>
    </nav>

    <section class="container mt-5">
      <div class="breadcrumbs d-flex justify-content-between align-items-end">
        <div class="d-flex justify-content-between flex-column"> 
          <h3>Каталог продукции</h3>
    
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Главная</a></li>
              <li class="breadcrumb-item active" aria-current="page">Библиотека</li>
            </ol>
          </nav>
        </div>
    
        <img src="./img/hand-bread.png" />
      </div>
    </section>

    <section class="container mt-5">
      <div class="row justify-content-end">
        <div class="col-lg-8">
          <div class="input-group">
            <span class="input-group-text">
              <img src="./img/Icon/search.svg" />
            </span>
            <input type="text" class="form-control" placeholder="Поиск">
          </div>
        </div>

        <div class="col-lg-4 justify-content-end d-flex">
          <div class="d-flex justify-content-between filters">
            <div class="dropdown">
              <button class="btn button-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Фильтры
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Действие</a></li>
                <li><a class="dropdown-item" href="#">Другое действие</a></li>
                <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="btn button-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                По популярности
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Действие</a></li>
                <li><a class="dropdown-item" href="#">Другое действие</a></li>
                <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
