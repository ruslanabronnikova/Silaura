<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Восстановление пароля</title>
</head>

<body class="container-fluid h-100 d-table position-absolute top-0 left-0 right-0 bottom-0 p-0 m-0 overflow-hidden">
  <section class="container h-100">
    <div class="row align-items-center justify-content-center h-100 pb-5 mb-5">
      <div class="col-lg-6 d-flex flex-column justify-content-between">
        <div class="d-flex flex-column">
          <h2>Восстановление пароля</h2>
          <p class="text-3 mt-3">Для сброса пароля, пожалуйста, укажите адрес электронной почты, который был использован
            при регистрации аккаунта. На указанный адрес будет отправлен специальный код для восстановления пароля.</p>
        </div>
        <form class="needs-validation mt-3">
          <div class="row g-3">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="Email" required />
            </div>
          </div>
        </form>
        <button class="w-100 button mt-4" type="submit" onclick="validateInput()">
          Сбросить пароль
        </button>
        <button class="w-100 button-out mt-4">
          Авторизоваться
        </button>
      </div>
    </div>
  </section>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h4>Введите код отправленный на вашу почту</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">
          <form class="needs-validation">
            <input type="text" class="form-control mb-3" id="smsCodeInput" placeholder="Введите код" />
          </form>
          <button class="button">Отправить</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/modal.js"></script>
<script src="./js/validate.js"></script>
</html>
